<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海事ツールアプリ</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* iOS風の洗練されたデザイン */
        body {
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #1c1c1e;
        }
        h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        h3 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #333;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        input {
            font-size: 1.1rem;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            outline: none;
        }
        button {
            background-color: #007aff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        button:active {
            background-color: #005bb5;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #34c759;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>海事ツール</h2>

    <div class="card">
        <h3>航行所要時間 (ETA)</h3>
        <div class="input-group">
            <label>距離 (海里 - nm)</label>
            <input type="number" id="distance" value="100">
        </div>
        <div class="input-group">
            <label>速力 (ノット - kt)</label>
            <input type="number" id="speed" value="12">
        </div>
        <button onclick="calculateETA()">計算する</button>
        <div id="etaResult" class="result"></div>
    </div>

    <div class="card">
        <h3>現在の海象データ (東京湾付近)</h3>
        <button onclick="fetchWeather()">風速・風向を取得</button>
        <div id="weatherResult" class="result" style="color: #007aff;"></div>
    </div>

    <script>
        // 1. 所要時間の計算処理
        function calculateETA() {
            const distance = parseFloat(document.getElementById('distance').value);
            const speed = parseFloat(document.getElementById('speed').value);
            const resultDiv = document.getElementById('etaResult');
            
            if (speed > 0) {
                const hours = distance / speed;
                const h = Math.floor(hours);
                const m = Math.round((hours - h) * 60);
                resultDiv.innerText = `約 ${h}時間 ${m}分`;
            } else {
                resultDiv.innerText = "数値を正しく入力してください";
            }
        }

        // 2. PythonAPIを呼び出して気象データを取得
        async function fetchWeather() {
            const resultDiv = document.getElementById('weatherResult');
            resultDiv.innerText = "データ取得中...";

            try {
                const response = await fetch('/api/weather');
                const data = await response.json();
                resultDiv.innerText = data.message;
            } catch (error) {
                resultDiv.innerText = "取得エラーが発生しました";
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
